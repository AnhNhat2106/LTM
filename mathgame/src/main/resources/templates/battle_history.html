<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lịch sử thi đấu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Oxanium:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css" />
</head>
<body>
  <main class="page">
    <section class="hero">
      <div>
        <h1 class="hero-title">Lịch sử thi đấu</h1>
        <p class="hero-sub">Người chơi: <b th:text="${username}">user</b></p>
      </div>
      <span class="badge">BATTLE</span>
    </section>

    <section class="card fade-up">
      <table class="table">
        <thead>
          <tr>
            <th>Thời gian</th>
            <th>Đối thủ</th>
            <th>Tỉ số</th>
            <th>Kết quả</th>
            <th>Điểm (+/-)</th>
            <th>Match ID</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b : ${items}">
            <td th:text="${#temporals.format(b.playedAt, 'dd/MM/yyyy HH:mm:ss')}">-</td>
            <td th:text="${b.opponent}">-</td>
            <td th:text="${b.myScore} + ' - ' + ${b.opponentScore}">0-0</td>
            <td th:text="${b.outcome}"></td>
            <td th:text="${b.scoreDelta}">0</td>
            <td th:text="${b.matchId}">-</td>
          </tr>
          <tr th:if="${#lists.isEmpty(items)}">
            <td colspan="6">Chưa có lịch sử thi đấu.</td>
          </tr>
        </tbody>
      </table>

      <div class="section link-row">
        <a class="btn btn-ghost" href="/battle">Quay lại battle</a>
        <a class="btn btn-ghost" href="/lobby">Về Lobby</a>
      </div>
    </section>
  </main>
</body>
</html>
