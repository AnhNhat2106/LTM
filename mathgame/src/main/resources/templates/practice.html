<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luyện tập</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Oxanium:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css" />
</head>
<body class="galaxy">
  <main class="practice-page">
    <section class="practice-hero">
      <h1>Luyện tập</h1>
      <p>Câu <b th:text="${index}"></b>/<b th:text="${total}"></b> - Mức độ: <b th:text="${levelLabel}">-</b></p>
      <span class="status-pill practice-pill">Practice</span>
    </section>

    <section class="practice-frame fade-up">
      <h2 class="practice-question" th:text="${question}">-</h2>
      <form method="post" action="/practice/answer" class="practice-options">
        <button class="choice-btn" type="submit" name="choice" th:each="opt, st : ${options}" th:value="${letters[st.index]}" th:text="${opt}"></button>
      </form>

      <div class="practice-score" th:if="${correctSoFar != null}">
        Đúng hiện tại: <b th:text="${correctSoFar}"></b>
      </div>

      <div class="practice-actions">
        <a class="practice-btn" href="/practice/history">Lịch sử luyện tập</a>
        <a class="practice-btn alt" href="/practice">Đổi mức độ</a>
        <a class="practice-btn ghost" href="/lobby">Về trang chủ</a>
      </div>
    </section>
  </main>
</body>
</html>
