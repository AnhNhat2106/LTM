<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lịch sử luyện tập</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Oxanium:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css" />
</head>
<body>
  <main class="page">
    <section class="hero">
      <div>
        <h1 class="hero-title">Lịch sử luyện tập</h1>
        <p class="hero-sub">Theo dõi tiến trình của bạn</p>
      </div>
      <span class="badge">HISTORY</span>
    </section>

    <section class="card fade-up">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Bắt đầu</th>
            <th>Kết thúc</th>
            <th>Tổng câu</th>
            <th>Đúng</th>
            <th>Điểm</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="i : ${items}">
            <td th:text="${i.id}"></td>
            <td th:text="${i.startedAt}"></td>
            <td th:text="${i.endedAt}"></td>
            <td th:text="${i.totalQuestions}"></td>
            <td th:text="${i.correctAnswers}"></td>
            <td th:text="${i.score}"></td>
          </tr>
        </tbody>
      </table>

      <div class="section link-row">
        <a class="btn btn-ghost" href="/practice">Quay lại luyện tập</a>
        <a class="btn btn-ghost" href="/lobby">Về trang chủ</a>
      </div>
    </section>
  </main>
</body>
</html>
