<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lịch sử luyện tập</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Oxanium:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css" />
</head>
<body class="galaxy">
  <main class="page history-page">
    <section class="hero history-hero">
      <div class="hero-text centered">
        <h1 class="hero-title">Lịch sử luyện tập</h1>
        <p class="hero-sub">Theo dõi tiến trình của bạn</p>
      </div>
      <span class="badge">HISTORY</span>
    </section>

    <section class="history-shell fade-up">
      <div class="history-table-wrap">
        <table class="history-table-lite">
          <thead>
            <tr>
              <th>ID</th>
              <th>Bắt đầu</th>
              <th>Kết thúc</th>
              <th>Tổng câu</th>
              <th>Đúng</th>
              <th>Điểm</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="i : ${items}">
              <td><span class="id-pill" th:text="${i.id}">15</span></td>
              <td class="with-icon date-col">
                <span class="icon">📅</span>
                <span th:text="${#temporals.format(i.startedAt, 'dd/MM/yyyy HH:mm')}">23/12/2025 23:04</span>
              </td>
              <td class="with-icon date-col">
                <span class="icon">📅</span>
                <span th:text="${#temporals.format(i.endedAt, 'dd/MM/yyyy HH:mm')}">23/12/2025 23:04</span>
              </td>
              <td th:text="${i.totalQuestions}">10</td>
              <td class="ok" th:text="${i.correctAnswers}">5</td>
              <td th:text="${i.score}">50</td>
            </tr>
            <tr th:if="${#lists.isEmpty(items)}">
              <td colspan="6" class="muted" style="text-align:center; padding: 18px 12px;">Chưa có lịch sử luyện tập.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="history-actions">
        <a class="btn btn-ghost" href="/practice">Quay lại luyện tập</a>
        <a class="btn btn-ghost" href="/lobby">Về trang chủ</a>
      </div>
    </section>
  </main>
</body>
</html>
