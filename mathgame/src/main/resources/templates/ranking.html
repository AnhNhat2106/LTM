<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bảng xếp hạng (Battle)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Oxanium:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css" />
</head>
<body>
  <main class="page">
    <section class="hero">
      <div>
        <h1 class="hero-title">Bảng xếp hạng Battle</h1>
        <p class="hero-sub">Tổng điểm từ các trận đấu online</p>
      </div>
      <span class="badge">LEADERBOARD</span>
    </section>

    <section class="card fade-up">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Tổng điểm</th>
            <th>Số trận</th>
            <th>Thắng</th>
            <th>Hòa</th>
            <th>Thua</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="r, st : ${rows}">
            <td th:text="${st.count}">1</td>
            <td th:text="${r.username}">user</td>
            <td th:text="${r.totalPoints}">0</td>
            <td th:text="${r.matches}">0</td>
            <td th:text="${r.wins}">0</td>
            <td th:text="${r.draws}">0</td>
            <td th:text="${r.losses}">0</td>
          </tr>
        </tbody>
      </table>

      <div class="section link-row">
        <a class="btn btn-ghost" href="/lobby">Về Lobby</a>
        <a class="btn btn-ghost" href="/battle">Thi đấu</a>
      </div>
    </section>
  </main>
</body>
</html>
