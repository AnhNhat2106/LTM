<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kết quả luyện tập</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Oxanium:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css" />
</head>
<body class="galaxy">
  <main class="practice-page">
    <section class="practice-hero">
      <h1>Kết quả luyện tập</h1>
      <p>Mức độ: <b th:text="${levelLabel}">-</b></p>
    </section>

    <section class="practice-frame fade-up">
      <div class="result-card">
        <div class="result-row">
          <span class="result-icon">📋</span>
          <div class="result-text">Tổng câu: <b th:text="${total}">0</b></div>
        </div>
        <div class="result-row">
          <span class="result-icon ok">✓</span>
          <div class="result-text">Đúng: <b th:text="${correct}">0</b></div>
        </div>
        <div class="result-row">
          <span class="result-icon star">★</span>
          <div class="result-text">Điểm: <b th:text="${score}">0</b></div>
        </div>
      </div>

      <div class="practice-actions">
        <a class="practice-btn" href="/practice">Luyện tập lại</a>
        <a class="practice-btn ghost" href="/practice/history">Lịch sử</a>
        <a class="practice-btn alt" href="/lobby">Về trang chủ</a>
      </div>
    </section>
  </main>
</body>
</html>
