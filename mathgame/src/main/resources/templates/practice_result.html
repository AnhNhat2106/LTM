<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kết quả luyện tập</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Oxanium:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css" />
</head>
<body>
  <main class="page">
    <section class="hero">
      <div>
        <h1 class="hero-title">Kết quả luyện tập</h1>
        <p class="hero-sub">Tổng kết phiên vừa rồi</p>
      </div>
      <span class="badge">RESULT</span>
    </section>

    <section class="card fade-up">
      <p>Tổng câu: <b th:text="${total}"></b></p>
      <p>Đúng: <b th:text="${correct}"></b></p>
      <p>Điểm: <b th:text="${score}"></b></p>

      <div class="section link-row">
        <a class="btn" href="/practice">Luyện tập lại</a>
        <a class="btn btn-ghost" href="/practice/history">Lịch sử</a>
        <a class="btn btn-ghost" href="/lobby">Về Lobby</a>
      </div>
    </section>
  </main>
</body>
</html>
