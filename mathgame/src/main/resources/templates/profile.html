<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ho so</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Oxanium:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css"/>
</head>
<body class="galaxy">
  <main class="page">
    <section class="hero">
      <div>
        <h1 class="hero-title">Ho so nguoi choi</h1>
        <p class="hero-sub">Tong quan hoat dong va cai dat tai khoan</p>
      </div>
      <span class="badge">PROFILE</span>
    </section>

    <section class="space-frame fade-up">
      <div class="section">
        <h3 style="margin:0 0 10px 0;">Thong tin</h3>
        <div class="grid">
          <div>
            <div class="muted">Username</div>
            <div><b th:text="${user.username}">user</b></div>
          </div>
          <div>
            <div class="muted">Email</div>
            <div><b th:text="${user.email}">email</b></div>
          </div>
          <div>
            <div class="muted">Ngay tao</div>
            <div><b th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}">-</b></div>
          </div>
        </div>
      </div>

      <div class="section">
        <h3 style="margin:0 0 10px 0;">Thong ke luyen tap</h3>
        <div class="grid">
          <div>
            <div class="muted">Tong diem</div>
            <div><b th:text="${practice.totalScore}">0</b></div>
          </div>
          <div>
            <div class="muted">So luot</div>
            <div><b th:text="${practice.totalPlays}">0</b></div>
          </div>
          <div>
            <div class="muted">So cau dung</div>
            <div><b th:text="${practice.totalCorrect}">0</b></div>
          </div>
        </div>
      </div>

      <div class="section">
        <h3 style="margin:0 0 10px 0;">Thong ke battle</h3>
        <div class="grid">
          <div>
            <div class="muted">Tong diem</div>
            <div><b th:text="${battle.totalPoints}">0</b></div>
          </div>
          <div>
            <div class="muted">So tran</div>
            <div><b th:text="${battle.matches}">0</b></div>
          </div>
          <div>
            <div class="muted">Thang/Hoa/Thua</div>
            <div>
              <b th:text="${battle.wins}">0</b> /
              <b th:text="${battle.draws}">0</b> /
              <b th:text="${battle.losses}">0</b>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <h3 style="margin:0 0 10px 0;">Doi mat khau</h3>
        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>
        <form th:action="@{/profile/password}" method="post">
          <div class="input-row" style="margin-bottom: 14px;">
            <input class="form-control" id="currentPassword" type="password" name="currentPassword" placeholder="Mat khau hien tai" required />
            <button class="toggle-btn" type="button" data-target="currentPassword" aria-label="Hien mat khau">
              <svg class="eye" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor" d="M12 5c5.5 0 9.7 4.2 11 6.9c-1.3 2.7-5.5 6.9-11 6.9S2.3 14.6 1 11.9C2.3 9.2 6.5 5 12 5zm0 2c-4.1 0-7.5 2.8-8.7 4.9c1.2 2.1 4.6 4.9 8.7 4.9s7.5-2.8 8.7-4.9C19.5 9.8 16.1 7 12 7zm0 2.5A3.5 3.5 0 1 1 12 16a3.5 3.5 0 0 1 0-7.0zm0 2a1.5 1.5 0 1 0 0 3a1.5 1.5 0 0 0 0-3z"/>
              </svg>
              <svg class="eye-off" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor" d="M3.3 4.7l16 16-1.4 1.4-3-3C13.9 19.7 13 19.9 12 19.9c-5.5 0-9.7-4.2-11-6.9c.6-1.2 1.8-2.8 3.5-4.2l-2.6-2.6L3.3 4.7zm4.1 4.1C5.6 10 4.5 11.3 3.9 12.5c1.2 2.1 4.6 4.9 8.1 4.9c.5 0 1-.1 1.5-.2l-2.2-2.2a3.5 3.5 0 0 1-4-4l-.9-.9zm4.5 1.1l3.2 3.2a3.5 3.5 0 0 0-3.2-3.2zm.1-5c5.5 0 9.7 4.2 11 6.9a14.9 14.9 0 0 1-3.4 4.2l-1.4-1.4c1.3-1.2 2.2-2.4 2.7-3.3C19.5 9.8 16.1 7 12 7c-.8 0-1.6.1-2.4.3L8.1 5.8C9.3 5.3 10.6 5 12 5z"/>
              </svg>
            </button>
          </div>
          <div class="input-row" style="margin-bottom: 14px;">
            <input class="form-control" id="newPassword" type="password" name="newPassword" placeholder="Mat khau moi" required />
            <button class="toggle-btn" type="button" data-target="newPassword" aria-label="Hien mat khau">
              <svg class="eye" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor" d="M12 5c5.5 0 9.7 4.2 11 6.9c-1.3 2.7-5.5 6.9-11 6.9S2.3 14.6 1 11.9C2.3 9.2 6.5 5 12 5zm0 2c-4.1 0-7.5 2.8-8.7 4.9c1.2 2.1 4.6 4.9 8.7 4.9s7.5-2.8 8.7-4.9C19.5 9.8 16.1 7 12 7zm0 2.5A3.5 3.5 0 1 1 12 16a3.5 3.5 0 0 1 0-7.0zm0 2a1.5 1.5 0 1 0 0 3a1.5 1.5 0 0 0 0-3z"/>
              </svg>
              <svg class="eye-off" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor" d="M3.3 4.7l16 16-1.4 1.4-3-3C13.9 19.7 13 19.9 12 19.9c-5.5 0-9.7-4.2-11-6.9c.6-1.2 1.8-2.8 3.5-4.2l-2.6-2.6L3.3 4.7zm4.1 4.1C5.6 10 4.5 11.3 3.9 12.5c1.2 2.1 4.6 4.9 8.1 4.9c.5 0 1-.1 1.5-.2l-2.2-2.2a3.5 3.5 0 0 1-4-4l-.9-.9zm4.5 1.1l3.2 3.2a3.5 3.5 0 0 0-3.2-3.2zm.1-5c5.5 0 9.7 4.2 11 6.9a14.9 14.9 0 0 1-3.4 4.2l-1.4-1.4c1.3-1.2 2.2-2.4 2.7-3.3C19.5 9.8 16.1 7 12 7c-.8 0-1.6.1-2.4.3L8.1 5.8C9.3 5.3 10.6 5 12 5z"/>
              </svg>
            </button>
          </div>
          <div class="input-row" style="margin-bottom: 14px;">
            <input class="form-control" id="confirmPassword" type="password" name="confirmPassword" placeholder="Nhap lai mat khau moi" required />
            <button class="toggle-btn" type="button" data-target="confirmPassword" aria-label="Hien mat khau">
              <svg class="eye" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor" d="M12 5c5.5 0 9.7 4.2 11 6.9c-1.3 2.7-5.5 6.9-11 6.9S2.3 14.6 1 11.9C2.3 9.2 6.5 5 12 5zm0 2c-4.1 0-7.5 2.8-8.7 4.9c1.2 2.1 4.6 4.9 8.7 4.9s7.5-2.8 8.7-4.9C19.5 9.8 16.1 7 12 7zm0 2.5A3.5 3.5 0 1 1 12 16a3.5 3.5 0 0 1 0-7.0zm0 2a1.5 1.5 0 1 0 0 3a1.5 1.5 0 0 0 0-3z"/>
              </svg>
              <svg class="eye-off" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor" d="M3.3 4.7l16 16-1.4 1.4-3-3C13.9 19.7 13 19.9 12 19.9c-5.5 0-9.7-4.2-11-6.9c.6-1.2 1.8-2.8 3.5-4.2l-2.6-2.6L3.3 4.7zm4.1 4.1C5.6 10 4.5 11.3 3.9 12.5c1.2 2.1 4.6 4.9 8.1 4.9c.5 0 1-.1 1.5-.2l-2.2-2.2a3.5 3.5 0 0 1-4-4l-.9-.9zm4.5 1.1l3.2 3.2a3.5 3.5 0 0 0-3.2-3.2zm.1-5c5.5 0 9.7 4.2 11 6.9a14.9 14.9 0 0 1-3.4 4.2l-1.4-1.4c1.3-1.2 2.2-2.4 2.7-3.3C19.5 9.8 16.1 7 12 7c-.8 0-1.6.1-2.4.3L8.1 5.8C9.3 5.3 10.6 5 12 5z"/>
              </svg>
            </button>
          </div>
          <button class="btn" type="submit">Cap nhat</button>
        </form>
      </div>

      <div class="section link-row">
        <a class="btn btn-ghost" href="/lobby">Ve trang chu</a>
        <a class="btn btn-ghost" href="/practice/history">Lich su luyen tap</a>
        <a class="btn btn-ghost" href="/battle/history">Lich su battle</a>
      </div>
    </section>
  </main>

  <script>
    document.querySelectorAll(".toggle-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const input = document.getElementById(btn.dataset.target);
        if (!input) return;
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        btn.classList.toggle("is-on", isPassword);
        btn.setAttribute("aria-label", isPassword ? "An mat khau" : "Hien mat khau");
      });
    });
  </script>
</body>
</html>
