<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lobby - Math Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Oxanium:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css" />
</head>
<body>
  <main class="page">
    <section class="hero">
      <div>
        <h1 class="hero-title">Trung tâm điều khiển</h1>
        <p class="hero-sub">
          Sẵn sàng vào trận. <span th:if="${#authentication != null}">Xin chào <b th:text="${#authentication.name}">player</b></span>
        </p>
      </div>
      <span class="badge">REALTIME</span>
    </section>

    <section class="card fade-up">
      <div class="section">
        <h3 style="margin:0 0 10px 0;">Chế độ</h3>
        <div class="grid">
          <a class="btn" th:href="@{/battle}">Đấu realtime</a>
          <a class="btn" th:href="@{/ranking}">Bảng xếp hạng</a>
          <a class="btn" th:href="@{/battle/history}">Lịch sử trận đấu</a>
          <a class="btn" th:href="@{/practice}">Luyện tập cá nhân</a>
          <a class="btn" th:href="@{/practice/history}">Lịch sử luyện tập</a>
        </div>
      </div>

      <div class="section">
        <form th:action="@{/logout}" method="post" style="margin:0;">
          <button class="btn btn-danger" type="submit">Đăng xuất</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
